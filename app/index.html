<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Checker</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div>
                <img src="imgs/question.png" width="150px" height="150px" id="checkImage">
            </div>

            <div>
                <p id="percentageText">해킹 위험률: 100%</p>
            </div>

            <div>
                <!--<input type="password" id="passwordInputText" placeholder="비밀번호 입력">-->
                <input type="input" id="passwordInputText" placeholder="비밀번호 입력">
            </div>

            <div>
                <button type="button" id="checkPasswordButton" onclick="checkPassword()">확인</button>
            </div>

            <div id="hintText">
                <p>○ 비밀번호 길이는 8 ~ 16자리입니다.</p>
                <p>○ 숫자, 특수문자, 영문 대소문자를 사용할 수 있습니다.</p>
                <p>○ 특수문자는 `~!@#$%^&*()-_=+[{]}\|;:'",./?만 가능합니다.</p>
            </div>
        </div>

        <div id="topRectangle">
            <p>Password Checker</p>
        </div>
    </body>
</html>
